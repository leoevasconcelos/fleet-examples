apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80      
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: guestbook-ingress
  annotations:
    allow.http: "false"
spec:
  rules:
  - host: guestbook.rancher.dev.webinar.memora.com.br
    http:
      paths:
        - path: /
          backend:
            serviceName: guestbook-service
            servicePort: 80
